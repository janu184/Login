<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootsrtap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#abc">Register</button>
        <div class="modal" id="abc">
        <div class="modal-dialog">
        <div class="modal-content animated swing">
        <div class="modal-header bg-secondary ">
        <h3>Register Here</h3>
        <button class="close" data-dismiss="modal">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="modal-body bg-warning">
        <form action="https://api.web3forms.com/submit" method="POST">

    <!-- Replace with your Access Key -->
    <input type="hidden" name="access_key" value="6d4fd7f4-7f75-47b7-b3fa-080b8d837a06">
    <div class="form group">
        <input type="text" name="name" class="form-control" placeholder="UserName">
    </div>
    <div class="form group">
        <input type="email" name="email" class="form-control" placeholder="Enter your Email">
    </div>
    <div class="form group">
        <textarea name="message" rows="5" class="form-control" placeholder="write about yourself"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
    </form>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>
